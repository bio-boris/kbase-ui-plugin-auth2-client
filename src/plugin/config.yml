## YAML Template.
---
package:
    author: Erik Pearson
    name: auth2-test
    description: Auth2 test plugin
    date: Feb 14, 2017
    version: 0.0.1
source:
    modules:        
install:
    widgets:
        -
            module: info
            id: auth2Info
            type: factory
        -
            module: login
            id: auth2Login
            type: factory
        -
            module: loginSuccess 
            id: auth2LoginSuccess
            type: factory
        -
            module: loginContinue 
            id: auth2LoginContinue
            type: factory
        -
            module: test
            id: auth2Test
            type: factory
    routes:
        -
            path: ['auth2', 'info']
            widget: auth2Info
            queryParams:
                nextrequest: {}
        -
            path: ['auth2', 'login']
            widget: auth2Login
            queryParams:
                nextrequest: {}
        -
            path: ['auth2', 'login', 'continue']
            widget: auth2LoginContinue
            queryParams:
                nextrequest: {}
                in-process-login-token: {}
                test: {}
    menu:
        -
            name: auth2info
            menus: ['authenticated', 'unauthenticated']
            definition:
                path: ['auth2', 'info']
                label: Auth2 Info
                icon: flask                
        -
            name: auth2login
            menus: ['authenticated', 'unauthenticated']
            definition:
                path: ['auth2', 'login']
                label: Auth2 Login
                icon: flask                

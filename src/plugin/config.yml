## YAML Template.
---
package:
    author: Erik Pearson
    name: auth2-client
    description: Auth2 client plugin
    date: Feb 14, 2017
    version: 0.0.1
source:
    modules:
    styles:
        -
            file: main.css
install:
    widgets:
        -
            module: info
            id: auth2Info
            type: factory
        -
            module: signin
            id: auth2Signin
            css: true
            type: factory
        -
            module: loginSuccess 
            id: auth2LoginSuccess
            type: factory
        -
            module: loginContinueKO 
            id: auth2LoginContinue
            type: factory
        -
            module: test
            id: auth2Test
            type: factory
        -
            module: account/panel
            id: auth2Account
            type: factory  
        -
            module: signinWidget
            id: auth2_signin
            type: factory
        -
            module: linkContinue
            id: auth2_linkContinue
            type: factory
        -
            module: legacyLogin
            id: auth2_legacyLogin
            type: factory
        -
            module: signupKO
            id: auth2_signup
            type: factory
        -
            module: admin/panel
            id: auth2_admin
            type: factory
        -
            module: admin/user/panel
            id: auth2_adminUser
            type: factory
        -
            module: signedout
            id: auth2_signedout
            type: factory
        -
            module: interrupted
            id: auth2_interrupted
            type: factory
        -
            module: logout
            id: auth2_logout
            type: factory
    routes:
        # -
        #     path: ['auth2', 'info']
        #     widget: auth2Info
        #     queryParams:
        #         nextrequest: {}
        -
            path: ['login']
            widget: auth2Signin
            queryParams:
                nextrequest: {}
        -
            path: ['logout']
            widget: auth2Logout
            queryParams:
                nextrequest: {}
        -
            path: ['auth2', 'login', 'legacy']
            widget: auth2_legacyLogin
        -
            path: ['auth2', 'login', 'continue']
            widget: auth2LoginContinue
            queryParams:
                nextrequest: {}
                in-process-login-token: {}
                test: {}
        -
            path: ['auth2', 'account']
            widget: auth2Account
            authorization: true
            queryParams:
                tab: {}
        - 
            path: ['auth2', 'link', 'continue']
            widget: auth2_linkContinue
            queryParams:
                in-process-link-token: {}
        -
            path: ['signup', {type: param, name: step}]
            widget: auth2_signup
            queryParams: 
                nextrequest: {}
        -
            path: ['auth2', 'admin']
            widget: auth2_admin
            authorization: true
        -
            path: ['auth2', 'admin', 'user', {type: param, name: username}]
            widget: auth2_adminUser
            authorization: true
        -
            path: ['auth2', 'signedout']
            widget: auth2_signedout
            authorization: false
        -
            path: ['auth2', 'interrupted']
            widget: auth2_interrupted
            authorization: false
                

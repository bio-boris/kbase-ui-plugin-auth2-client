## YAML Template.
---
package:
    author: Erik Pearson
    name: auth2-client
    description: Auth2 client plugin
    date: Feb 14, 2017
    version: 0.0.1
source:
    modules:
install:
    widgets:
        -
            module: info
            id: auth2Info
            type: factory
        -
            module: login
            id: auth2Login
            css: true
            type: factory
        -
            module: loginSuccess 
            id: auth2LoginSuccess
            type: factory
        -
            module: loginContinue 
            id: auth2LoginContinue
            type: factory
        -
            module: test
            id: auth2Test
            type: factory
        -
            module: account/panel
            id: auth2Account
            type: factory  
        -
            module: loginWidget
            id: auth2_login
            type: factory
        -
            module: linkContinue
            id: auth2_linkContinue
            type: factory
    routes:
        -
            path: ['auth2', 'info']
            widget: auth2Info
            queryParams:
                nextrequest: {}
        -
            path: ['auth2', 'login']
            widget: auth2Login
            queryParams:
                nextrequest: {}
        -
            path: ['auth2', 'login', 'continue']
            widget: auth2LoginContinue
            queryParams:
                nextrequest: {}
                in-process-login-token: {}
                test: {}
        -
            path: ['auth2', 'account']
            widget: auth2Account
            authorization: true
            queryParams:
                tab: {}
        - 
            path: ['auth2', 'link', 'continue']
            widget: auth2_linkContinue
            queryParams:
                in-process-link-token: {}
    menu:
        -
            name: auth2info
            menus: ['authenticated', 'unauthenticated']
            definition:
                path: ['auth2', 'info']
                label: Auth2 Info
                icon: flask                
        -
            name: auth2login
            menus: ['authenticated', 'unauthenticated']
            definition:
                path: ['auth2', 'login']
                label: Auth2 Login
                icon: flask
        -
            name: auth2account
            menus: ['authenticated', 'unathenticated']
            definition: 
                path: ['auth2', 'account']
                label: Auth2 Account
                icon: user-circle-o

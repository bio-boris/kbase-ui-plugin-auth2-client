## YAML Template.
---
package:
    author: Erik Pearson
    name: auth2-client
    description: Auth2 client plugin
    date: Feb 14, 2017
    version: 0.0.1
source:
    modules:
    styles:
        -
            file: main.css
install:
    widgets:
        -
            module: login
            id: auth2_login
            css: true
            type: factory
        -
            module: loginSuccess 
            id: auth2LoginSuccess
            type: factory
        -
            module: loginContinue
            id: auth2LoginContinue
            type: factory
        -
            module: test
            id: auth2Test
            type: factory
        -
            module: account/panel
            id: auth2Account
            type: factory  
        -
            module: signinWidget
            id: auth2_signin
            css: true
            type: factory
        -
            module: linkContinue
            id: auth2_linkContinue
            type: factory
        -
            module: signup
            id: auth2_signup
            type: factory
        -
            module: signedout
            id: auth2_signedout
            type: factory
        -
            module: interrupted
            id: auth2_interrupted
            type: factory
        -
            module: logout
            id: auth2_logout
            type: factory
        -
            module: dev/sendToken
            id: auth2_dev_sendToken
            type: factory
        -
            module: dev/receiveToken
            id: auth2_dev_receiveToken
            type: factory
    ko-components:
        -
            name: profile-editor
            module: account/components/profileEditor
        -
            name: user-info-editor
            module: account/components/userInfoEditor
        -
            name: user-roles
            module: account/components/userRoles
        -
            name: checkboxes-input
            module: components/checkboxesInput
        -
            name: error-view
            module: components/errorView
        -
            name: globus-providers
            module: components/globusProviders
        -
            name: login-view
            module: components/loginView
        -
            name: policy-resolver
            module: components/policyResolver
        -
            name: select-input
            module: components/selectInput
        -
            name: signin-form
            module: components/signinForm
        -
            name: signin-view
            module: components/signinView
        -
            name: signup-form
            module: components/signupForm
        -
            name: signup-view
            module: components/signupView
        -
            name: typeahead-input
            module: components/typeaheadInput
        -
            name: signin-button
            module: components/signinButton
        -
            name: token-receiver
            module: dev/tokenReceiver
        -
            name: interrupted-view
            module: components/interruptedView
    routes:
        -
            path: ['login']
            widget: auth2_login
            queryParams:
                nextrequest: {}
                source: {}
        -
            path: ['logout']
            widget: auth2Logout
            queryParams:
                nextrequest: {}
        -
            path: ['auth2', 'login', 'continue']
            widget: auth2LoginContinue
            queryParams:
                nextrequest: {}
                in-process-login-token: {}
                test: {}
        -
            path: ['auth2', 'account']
            widget: auth2Account
            authorization: true
            queryParams:
                tab: {}
        - 
            path: ['auth2', 'link', 'continue']
            widget: auth2_linkContinue
            queryParams:
                in-process-link-token: {}
        -
            path: ['signup', {type: param, name: step}]
            widget: auth2_signup
            queryParams: 
                nextrequest: {}
        -
            path: ['auth2', 'dev', 'sendToken']
            widget: auth2_dev_sendToken
            authorization: true
        -
            path: ['auth2', 'dev', 'receiveToken']
            widget: auth2_dev_receiveToken
            authorization: false
            queryParams: 
                msg: {}
        -
            path: ['auth2', 'signedout']
            widget: auth2_signedout
            authorization: false
        -
            path: ['auth2', 'interrupted']
            widget: auth2_interrupted
            authorization: false
    menu:
